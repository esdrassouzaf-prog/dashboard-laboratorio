<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Laborat√≥rio - Controle de Qualidade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1e3a8a;
            --primary-light: #3b82f6;
            --secondary: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f97316;
            --bg: #f3f4f6;
            --card: #ffffff;
            --text: #1f2937;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo-container img {
            max-height: 120px;
            max-width: 300px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
            border-radius: 10px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: var(--danger);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 968px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
        }

        .card {
            background: var(--card);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .config-section {
            background: #f0f9ff;
            border: 2px solid #bae6fd;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
            font-size: 0.9rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 58, 138, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
            width: auto;
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .testes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .testes-grid {
                grid-template-columns: 1fr;
            }
        }

        .teste-item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid var(--border);
        }

        .teste-item label {
            font-size: 0.85rem;
            color: #6b7280;
            margin-bottom: 5px;
        }

        .teste-item input {
            font-weight: 600;
            text-align: center;
        }

        .info-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: #dbeafe;
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .historico-item {
            background: #f9fafb;
            border-left: 4px solid var(--primary);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 0 12px 12px 0;
        }

        .historico-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--primary);
        }

        .historico-testes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .historico-testes {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .teste-result {
            background: white;
            padding: 5px 10px;
            border-radius: 8px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--success);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error {
            background: var(--danger);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .desvio-alerta {
            background: #fef3c7;
            border: 2px solid var(--secondary);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .saved-indicator {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            color: var(--success);
            font-size: 0.85rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="https://i.imgur.com/9Uv6GTe.png" 
                     alt="Logo Empresa" 
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div style="display: none; font-size: 4rem;">üß™</div>
            </div>
            <h1>Dashboard Laborat√≥rio</h1>
            <p class="subtitle">Controle de Qualidade - An√°lise de Tintas</p>
            <div class="connection-status" id="connectionStatus">
                <span class="status-dot offline" id="statusDot"></span>
                <span id="statusText">Desconectado</span>
            </div>
        </header>

        <div class="main-grid">
            <div class="card">
                <h2>üìù Nova An√°lise</h2>
                
                <div class="saved-indicator" id="savedIndicator" style="display: none;">
                    ‚úÖ Conectado ao sistema
                </div>

                <form id="analiseForm">
                    <div class="form-group">
                        <label for="lote">N√∫mero do Lote *</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="lote" placeholder="Ex: LOTE-2024-001" required style="flex: 1;">
                            <button type="button" class="btn btn-secondary" onclick="consultarLote()" style="width: auto;">
                                üîç Consultar
                            </button>
                        </div>
                    </div>

                    <div id="infoLote" style="display: none;">
                        <div class="info-badge" id="tipoAnaliseBadge">Primeira An√°lise</div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cor">Cor *</label>
                                <input type="text" id="cor" required>
                            </div>
                            <div class="form-group">
                                <label for="superficie">Superf√≠cie *</label>
                                <input type="text" id="superficie" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="brilho">Brilho *</label>
                                <input type="text" id="brilho" required>
                            </div>
                            <div class="form-group">
                                <label for="cartela">Cartela *</label>
                                <input type="text" id="cartela" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="codigo">C√≥digo *</label>
                            <input type="text" id="codigo" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="data">Data *</label>
                            <input type="date" id="data" required>
                        </div>
                        <div class="form-group">
                            <label for="hora">Hora *</label>
                            <input type="time" id="hora" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="responsavel">Respons√°vel *</label>
                        <input type="text" id="responsavel" placeholder="Nome do laboratorista" required>
                    </div>

                    <div class="form-group">
                        <label for="caixa">N√∫mero da Caixa *</label>
                        <input type="number" id="caixa" min="1" placeholder="Ex: 1, 5, 9, 13..." required>
                    </div>

                    <h3 style="color: var(--primary); margin: 25px 0 15px 0;">üß™ Resultados dos Testes</h3>
                    
                    <div class="testes-grid">
                        <div class="teste-item">
                            <label>Teste de Cor</label>
                            <input type="text" id="testeCor" placeholder="Resultado">
                        </div>
                        <div class="teste-item">
                            <label>Teste de Brilho</label>
                            <input type="text" id="testeBrilho" placeholder="Resultado">
                        </div>
                        <div class="teste-item">
                            <label>Teste de Camada</label>
                            <input type="text" id="testeCamada" placeholder="Resultado">
                        </div>
                        <div class="teste-item">
                            <label>Teste de Impacto</label>
                            <input type="text" id="testeImpacto" placeholder="Resultado">
                        </div>
                        <div class="teste-item">
                            <label>Teste de Mandril</label>
                            <input type="text" id="testeMandril" placeholder="Resultado">
                        </div>
                        <div class="teste-item">
                            <label>Teste de Grade</label>
                            <input type="text" id="testeGrade" placeholder="Resultado">
                        </div>
                        <div class="teste-item">
                            <label>Teste de Peneira</label>
                            <input type="text" id="testePeneira" placeholder="Resultado">
                        </div>
                        <div class="teste-item">
                            <label>Teste de MEK</label>
                            <input type="text" id="testeMek" placeholder="Resultado">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success" id="btnSalvar">
                        üíæ Salvar An√°lise
                    </button>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="limparFormulario()">
                        üîÑ Limpar
                    </button>
                </form>
            </div>

            <div class="card">
                <h2>üìä Hist√≥rico do Lote</h2>
                
                <div class="form-group">
                    <label for="loteConsulta">Consultar Lote</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="loteConsulta" placeholder="Digite o n√∫mero do lote" style="flex: 1;">
                        <button type="button" class="btn btn-secondary" onclick="carregarHistorico()" style="width: auto;">
                            üîç Buscar
                        </button>
                    </div>
                </div>

                <button type="button" class="btn btn-primary" onclick="sincronizarDados()" style="margin-bottom: 20px;">
                    üîÑ Sincronizar Dados
                </button>

                <div id="historicoContainer">
                    <div class="empty-state">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="opacity: 0.3; margin-bottom: 20px;">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        </svg>
                        <h3>Consulte um lote</h3>
                        <p>Clique em "Sincronizar Dados" para carregar as informa√ß√µes</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // URL do Apps Script (seu endpoint)
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzHU8PeycjNqJ1asyiiaSqXJtaiDnsGZBQY2k1jit39qWspz_8k3_WX17LALRuVqXNu/exec';
        
        let lotesCache = {};
        let analisesCache = [];

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            const agora = new Date();
            document.getElementById('data').valueAsDate = agora;
            document.getElementById('hora').value = agora.toTimeString().slice(0, 5);
            
            // Sincronizar automaticamente ao carregar
            sincronizarDados();
        });

        // Sincronizar dados do servidor
        async function sincronizarDados() {
            showToast('üîÑ Sincronizando...');
            
            try {
                // Buscar lotes
                const responseLotes = await fetch(`${SCRIPT_URL}?action=getLotes`);
                const dataLotes = await responseLotes.json();
                
                if (dataLotes.success) {
                    lotesCache = {};
                    dataLotes.data.forEach(lote => {
                        lotesCache[lote.lote] = lote;
                    });
                }
                
                // Buscar an√°lises
                const responseAnalises = await fetch(`${SCRIPT_URL}?action=getAnalises`);
                const dataAnalises = await responseAnalises.json();
                
                if (dataAnalises.success) {
                    analisesCache = dataAnalises.data;
                }
                
                updateConnectionStatus(true);
                document.getElementById('savedIndicator').style.display = 'inline-flex';
                showToast(`‚úÖ Sincronizado! ${analisesCache.length} an√°lises carregadas.`);
                
                // Atualizar hist√≥rico se tiver lote consultado
                const loteConsulta = document.getElementById('loteConsulta').value.trim();
                if (loteConsulta) {
                    carregarHistorico();
                }
                
            } catch (error) {
                console.error('Erro:', error);
                showToast('‚ùå Erro ao sincronizar: ' + error.message, true);
                updateConnectionStatus(false);
            }
        }

        // Atualizar status
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.remove('offline');
                text.textContent = 'Conectado';
            } else {
                dot.classList.add('offline');
                text.textContent = 'Desconectado';
            }
        }

        // Consultar lote
        async function consultarLote() {
            const lote = document.getElementById('lote').value.trim().toUpperCase();
            
            if (!lote) {
                showToast('Digite o n√∫mero do lote!', true);
                return;
            }
            
            // Sincronizar se n√£o tiver dados
            if (Object.keys(lotesCache).length === 0) {
                await sincronizarDados();
            }
            
            const infoLoteDiv = document.getElementById('infoLote');
            const badge = document.getElementById('tipoAnaliseBadge');
            
            if (lotesCache[lote]) {
                const info = lotesCache[lote];
                document.getElementById('cor').value = info.cor;
                document.getElementById('superficie').value = info.superficie;
                document.getElementById('brilho').value = info.brilho;
                document.getElementById('cartela').value = info.cartela;
                document.getElementById('codigo').value = info.codigo;
                
                ['cor', 'superficie', 'brilho', 'cartela', 'codigo'].forEach(id => {
                    document.getElementById(id).readOnly = true;
                });
                
                badge.textContent = 'Lote Existente - Dados Carregados';
                badge.style.background = '#dbeafe';
                showToast('‚úÖ Lote encontrado! Dados preenchidos automaticamente.');
            } else {
                ['cor', 'superficie', 'brilho', 'cartela', 'codigo'].forEach(id => {
                    document.getElementById(id).readOnly = false;
                    document.getElementById(id).value = '';
                });
                
                badge.textContent = 'Primeira An√°lise - Preencha todos os dados';
                badge.style.background = '#fef3c7';
                showToast('üìù Primeira an√°lise deste lote.');
            }
            
            infoLoteDiv.style.display = 'block';
        }

        // Salvar an√°lise
        document.getElementById('analiseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const lote = document.getElementById('lote').value.trim().toUpperCase();
            const btn = document.getElementById('btnSalvar');
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Salvando...';
            
            try {
                // Se for primeira an√°lise, salvar lote primeiro
                if (!lotesCache[lote]) {
                    const loteData = {
                        action: 'addLote',
                        lote: {
                            lote: lote,
                            cor: document.getElementById('cor').value,
                            superficie: document.getElementById('superficie').value,
                            brilho: document.getElementById('brilho').value,
                            cartela: document.getElementById('cartela').value,
                            codigo: document.getElementById('codigo').value
                        }
                    };
                    
                    const responseLote = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify(loteData)
                    });
                    
                    const resultLote = await responseLote.json();
                    if (!resultLote.success) {
                        throw new Error('Erro ao salvar lote: ' + resultLote.error);
                    }
                }
                
                // Salvar an√°lise
                const analiseData = {
                    action: 'addAnalise',
                    analise: {
                        lote: lote,
                        data: document.getElementById('data').value,
                        hora: document.getElementById('hora').value,
                        responsavel: document.getElementById('responsavel').value,
                        caixa: parseInt(document.getElementById('caixa').value),
                        testes: {
                            cor: document.getElementById('testeCor').value,
                            brilho: document.getElementById('testeBrilho').value,
                            camada: document.getElementById('testeCamada').value,
                            impacto: document.getElementById('testeImpacto').value,
                            mandril: document.getElementById('testeMandril').value,
                            grade: document.getElementById('testeGrade').value,
                            peneira: document.getElementById('testePeneira').value,
                            mek: document.getElementById('testeMek').value
                        }
                    }
                };
                
                const responseAnalise = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(analiseData)
                });
                
                const resultAnalise = await responseAnalise.json();
                
                if (resultAnalise.success) {
                    showToast('‚úÖ An√°lise salva com sucesso!');
                    
                    // Limpar campos
                    document.getElementById('caixa').value = '';
                    ['testeCor', 'testeBrilho', 'testeCamada', 'testeImpacto', 'testeMandril', 'testeGrade', 'testePeneira', 'testeMek'].forEach(id => {
                        document.getElementById(id).value = '';
                    });
                    
                    // Recarregar dados
                    await sincronizarDados();
                } else {
                    throw new Error(resultAnalise.error);
                }
                
            } catch (error) {
                console.error('Erro:', error);
                showToast('‚ùå Erro ao salvar: ' + error.message, true);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üíæ Salvar An√°lise';
            }
        });

        // Carregar hist√≥rico
        function carregarHistorico() {
            const lote = document.getElementById('loteConsulta').value.trim().toUpperCase();
            const container = document.getElementById('historicoContainer');
            
            if (!lote) {
                showToast('Digite o n√∫mero do lote!', true);
                return;
            }
            
            const analisesLote = analisesCache.filter(a => a.lote === lote).sort((a, b) => {
                return new Date(b.data + 'T' + b.hora) - new Date(a.data + 'T' + a.hora);
            });
            
            if (analisesLote.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Nenhuma an√°lise encontrada</h3>
                        <p>O lote ${lote} n√£o possui an√°lises registradas.</p>
                    </div>
                `;
                return;
            }
            
            const desvios = detectarDesvios(analisesLote);
            
            let html = '';
            
            if (desvios.length > 0) {
                html += `
                    <div class="desvio-alerta">
                        <h4>‚ö†Ô∏è Desvios Detectados</h4>
                        ${desvios.map(d => `<div class="desvio-item">‚Ä¢ ${d}</div>`).join('')}
                    </div>
                `;
            }
            
            html += `
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value">${analisesLote.length}</div>
                        <div class="stat-label">Total An√°lises</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${analisesLote[analisesLote.length - 1].caixa}</div>
                        <div class="stat-label">Primeira Caixa</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${analisesLote[0].caixa}</div>
                        <div class="stat-label">√öltima Caixa</div>
                    </div>
                </div>
            `;
            
            analisesLote.forEach((analise, index) => {
                const isPrimeira = index === analisesLote.length - 1;
                html += `
                    <div class="historico-item">
                        <div class="historico-header">
                            <span>Caixa #${analise.caixa} ${isPrimeira ? '(Primeira)' : ''}</span>
                            <span>${formatarData(analise.data)} ${analise.hora}</span>
                        </div>
                        <div style="font-size: 0.9rem; color: #6b7280; margin-bottom: 10px;">
                            Respons√°vel: ${analise.responsavel}
                        </div>
                        <div class="historico-testes">
                            <div class="teste-result"><div class="label">Cor</div><div class="value">${analise.testes.cor || '-'}</div></div>
                            <div class="teste-result"><div class="label">Brilho</div><div class="value">${analise.testes.brilho || '-'}</div></div>
                            <div class="teste-result"><div class="label">Camada</div><div class="value">${analise.testes.camada || '-'}</div></div>
                            <div class="teste-result"><div class="label">Impacto</div><div class="value">${analise.testes.impacto || '-'}</div></div>
                            <div class="teste-result"><div class="label">Mandril</div><div class="value">${analise.testes.mandril || '-'}</div></div>
                            <div class="teste-result"><div class="label">Grade</div><div class="value">${analise.testes.grade || '-'}</div></div>
                            <div class="teste-result"><div class="label">Peneira</div><div class="value">${analise.testes.peneira || '-'}</div></div>
                            <div class="teste-result"><div class="label">MEK</div><div class="value">${analise.testes.mek || '-'}</div></div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Detectar desvios
        function detectarDesvios(analises) {
            const desvios = [];
            if (analises.length < 2) return desvios;
            
            const campos = ['cor', 'brilho', 'camada', 'impacto', 'mandril', 'grade', 'peneira', 'mek'];
            const ultima = analises[0];
            const primeira = analises[analises.length - 1];
            
            campos.forEach(campo => {
                const valUltima = parseFloat(ultima.testes[campo]);
                const valPrimeira = parseFloat(primeira.testes[campo]);
                
                if (!isNaN(valUltima) && !isNaN(valPrimeira) && valPrimeira !== 0) {
                    const variacao = Math.abs(((valUltima - valPrimeira) / valPrimeira) * 100);
                    if (variacao > 10) {
                        desvios.push(`${campo.toUpperCase()}: varia√ß√£o de ${variacao.toFixed(1)}%`);
                    }
                }
            });
            
            return desvios;
        }

        // Limpar formul√°rio
        function limparFormulario() {
            document.getElementById('analiseForm').reset();
            document.getElementById('infoLote').style.display = 'none';
            ['cor', 'superficie', 'brilho', 'cartela', 'codigo'].forEach(id => {
                document.getElementById(id).readOnly = false;
            });
            
            const agora = new Date();
            document.getElementById('data').valueAsDate = agora;
            document.getElementById('hora').value = agora.toTimeString().slice(0, 5);
        }

        // Utilit√°rios
        function formatarData(dataStr) {
            if (!dataStr) return '-';
            const [ano, mes, dia] = dataStr.split('-');
            return `${dia}/${mes}/${ano}`;
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (isError ? ' error' : '');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
